<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yandex Lavka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <div class="stall">
      <svg class="stall-img">
        <use xlink:href="sprite.svg#stall"></use>
      </svg>
      <div id="product1" draggable="true" class="product apple">
        <svg>
          <use xlink:href="sprite.svg#apple"></use>
        </svg>
      </div>
      <div id="product2" draggable="true" class="product bananas">
        <svg>
          <use xlink:href="sprite.svg#bananas"></use>
        </svg>
      </div>
      <div id="product3" draggable="true" class="product cheese">
        <svg>
          <use xlink:href="sprite.svg#cheese"></use>
        </svg>
      </div>
      <div id="product4" draggable="true" class="product chicken">
        <svg>
          <use xlink:href="sprite.svg#chicken"></use>
        </svg>
      </div>
      <div id="product5" draggable="true" class="product chips">
        <svg>
          <use xlink:href="sprite.svg#chips"></use>
        </svg>
      </div>
      <div id="product6" draggable="true" class="product greens">
        <svg>
          <use xlink:href="sprite.svg#greens"></use>
        </svg>
      </div>
      <div id="product7" draggable="true" class="product jam">
        <svg>
          <use xlink:href="sprite.svg#jam"></use>
        </svg>
      </div>
      <div id="product8" draggable="true" class="product meat">
        <svg>
          <use xlink:href="sprite.svg#meat"></use>
        </svg>
      </div>
      <div id="product9" draggable="true" class="product milk">
        <svg>
          <use xlink:href="sprite.svg#milk"></use>
        </svg>
      </div>
      <div id="product10" draggable="true" class="product pineapple">
        <svg>
          <use xlink:href="sprite.svg#pineapple"></use>
        </svg>
      </div>
      <div id="product11" draggable="true" class="product wine">
        <svg>
          <use xlink:href="sprite.svg#wine"></use>
        </svg>
      </div>
    </div>
    <div id="cart" class="cart">
      <svg class="cart-img">
        <use xlink:href="sprite.svg#cart"></use>
      </svg>
    </div>
    <a id="cart-btn" class="btn" href="https://lavka.yandex.ru/" target="_blank" rel="noopener noreferrer">
      Оплатить корзину
    </a>
  </div>  

  <script src="main.js"></script>
</body>
</html>
